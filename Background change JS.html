<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script>
        function activate() {
            const colors = [ "Black", "Red", "lightblue", "lightgreen", "lavender", "pink", "yellow", "orange", "brown", "gold", "Cyan" ];
           // const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("body").style.backgroundColor = colors [Math.floor(Math.random() * colors.length)];
        }
    </script>
</head>

<body id="body">
<center>
<button id="Activate" type="button" class="btn btn-primary" onclick="activate()" style="margin-top: 100px; height: 100px; width: 300px; font-size: 50px">Click Me!</button></center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
