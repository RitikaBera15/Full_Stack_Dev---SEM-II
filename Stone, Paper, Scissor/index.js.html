<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Rock Paper Scissors</h1>
<div class="choices">
  <div class="choice" id="rock">
    <img src="https://imsammylee.github.io/rock-paper-scissors/rock_image.png" />
  </div>
  <div class="choice" id="paper">
    <img src="https://i.pinimg.com/736x/15/c4/d7/15c4d790bc41f466f3e210d3840c849d.jpg" />
  </div>
  <div class="choice" id="scissors">
    <img src="https://i.pinimg.com/736x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" />
  </div>
</div>

<div class="score-board">
  <div class="score">
    <p id="user-score">0</p>
    <p>You</p>
  </div>
  <div class="score">
    <p id="comp-score">0</p>
    <p>Comp</p>
  </div>
</div>

<div class="msg-container">
  <p id="msg">Play your move</p>
</div>
<script src="main.js"></script>
</body>
</html>
